<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="searchContainer">
			<div id="animationContainer">
				<input class="searchControl" type="text" placeholder="City, state" id="searchInput">
			<button class="searchControl" id="searchBtn">Search</button>
			</div>
			
		</div>
		<div id="containerManager">
			<table id="weatherTable">
			<tr>
				<th colspan="5" id="cityHeader0"></th>
			</tr>
			<tr id="weekDay">
				<th id="date0"></th>
				<th id="date1"></th>
				<th id="date2"></th>
				<th id="date3"></th>
				<th id="date4"></th>
			</tr>
			<tr id="temperature">
				<th id="temperature0"></th>
				<th id="temperature1"></th>
				<th id="temperature2"></th>
				<th id="temperature3"></th>
				<th id="temperature4"></th>
			</tr>
			<tr id="weatherDetails">
				<th id="weatherDescriptionHeader0"></th>
				<th id="weatherDescriptionHeader1"></th>
				<th id="weatherDescriptionHeader2"></th>
				<th id="weatherDescriptionHeader3"></th>
				<th id="weatherDescriptionHeader4"></th>
			</tr>
			<tr id="documentIcon">
				<th ><img id="documentIconImg0"></th>
				<th ><img id="documentIconImg1"></th>
				<th ><img id="documentIconImg2"></th>
				<th ><img id="documentIconImg3"></th>
				<th ><img id="documentIconImg4"></th>
			</tr>
			<tr id="windSpeed">
				<th id="windSpeed0"></th>
				<th id="windSpeed1"></th>
				<th id="windSpeed2"></th>
				<th id="windSpeed3"></th>
				<th id="windSpeed4"></th>
			</tr>
			<tr id="humidity">
				<th id="humidity0"></th>
				<th id="humidity1"></th>
				<th id="humidity2"></th>
				<th id="humidity3"></th>
				<th id="humidity4"></th>
			</tr>
		</table>
		</div>
		<script src="script.js"></script>
	</body>
</html>
